{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container" style="margin-top: 25px">
        <div class="content-section">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group col-md-6 mt-3 mb-0 mx-auto">
                    <div class="border-bottom border-dark mb-2">
                        <legend class="mb-2 mr-2">Blog Post</legend>
                    </div>
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group col-md-6 mt-3 mb-0 mx-auto">
                    <button class="btn btn-primary btn-sm active" type="submit">Post</button>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
