{% extends 'blog/base.html' %}

{% block content %}
    <div class="jumbotron container-fluid p-3 mb-2 alert-primary text-dark border-secondary rounded-0">
        <div class="media">
            <div class="media-body">
                <h1 class="article-title">{{ object.title }}</h1>
                {% if object.author == user %}
                    <div>
                        <a class="btn btn-info" href="{% url 'post-update' object.id %}">Update</a>
                        <a class="btn btn-danger" href="{% url 'post-delete' object.id %}">Delete</a>
                    </div>
                {% endif %}
                <hr class="my-4">
                <a class="mr-2" href="{% url 'user-posts' object.author.username %}">{{ object.author }}</a>
                <small class="text-muted">{{ object.date_posted | date:"F d, Y" }}</small>
            </div>
            <img class="rounded-circle ml-3" src="{{ object.author.profile.image.url }}">
        </div>
    </div>

    <div class="container">
        <article class="media content-section">
            <div class="media-body">
                <p class="article-content text-justify">{{ object.content|linebreaks }}</p>
            </div>
        </article>
    </div>

{% endblock content %}
