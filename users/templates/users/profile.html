{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container" style="margin-top: 40px">
  <div class="media">
    <img class="rounded-circle account-img" src="{{ user.profile.image.url }}">
    <div class="media-body">
      <h2 class="account-heading">{{ user.username }}</h2>
      <p class="text-secondary">{{ user.email }}</p>
    </div>
  </div>
  <form method="POST" enctype="multipart/form-data"> <!-- Important -->
    {% csrf_token %}
    <fieldset class="form-group">
        <legend class="border-botton mb-4">Profile Info</legend>
        {{ u_form|crispy }}
        {{ p_form|crispy }}
    </fieldset>
    <div class="form-group">
        <button class="btn-small waves-effect grey lighten-2 black-text z-depth-3 border border-dark" type="submit">Update</button>
    </div>
   </form>
</div>
{% endblock content %}
