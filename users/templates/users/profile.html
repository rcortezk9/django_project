{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container" style="margin-top: 40px">
  <div class="media col-md-6 mt-3 mb-0 mx-auto">
    <img class="rounded-circle border border-dark" src="{{ user.profile.image.url }}">
    <div class="media-body col-md-6 mt-3 mb-0 mx-auto">
      <h2 class="account-heading">{{ user.username }}</h2>
      <p class="text-secondary">{{ user.email }}</p>
    </div>
  </div>
  <form method="POST" enctype="multipart/form-data"> <!-- Important -->
    {% csrf_token %}
    <fieldset class="form-group col-md-6 mt-3 mb-0 mx-auto">
        <legend class="border-bottom mb-4">Profile Info</legend>
        {{ u_form|crispy }}
        {{ p_form|crispy }}
    </fieldset>
    <div class="form-group col-md-6 mt-3 mb-0 mx-auto">
        <button class="btn btn-primary btn-sm active" type="submit">Update</button>
    </div>
   </form>
</div>
{% endblock content %}
