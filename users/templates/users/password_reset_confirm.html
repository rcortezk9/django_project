{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-botton mb-4">Reset Password</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn-small waves-effect grey lighten-2 black-text z-depth-3 border border-dark" type="submit">Reset Password</button>
            </div>
        </form>
    </div>
{% endblock content %}
