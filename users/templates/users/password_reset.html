{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group col-md-6 mt-3 mb-0 mx-auto">
                <div class="border-bottom mb-4">
                    <legend class="border-botton mb-4">Reset Password</legend>
                </div>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group col-md-6 mt-2 mb-0 pt-3 mx-auto">
                <button class="btn btn-primary btn-sm active" type="submit">Request Password Rest</button>
            </div>
        </form>
    </div>
{% endblock content %}
