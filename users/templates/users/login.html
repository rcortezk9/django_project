{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}

    <div class="container">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group col-md-6 mt-3 mb-0 mx-auto">
                <div class="border-bottom mb-4">
                    <legend class="mb-2">Log In</legend>
                </div>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group col-md-6 mb-4 mt-2 mx-auto">
                <button class="btn btn-primary btn-sm active" type="submit">Login</button>
                <small class="text-muted ml-2">
                    <a href="{% url 'password_reset' %}">Forgot Password?</a>
                </small>
            </div>
        </form>
        <div class="border-top col-md-6 mt-2 mb-0 pt-3 mx-auto">
            <small class="text-muted">
                Need have an Account?<a class="ml-2" href="{% url 'register' %}">Sign Up Now</a>
            </small>
        </div>
    </div>

{% endblock content %}
